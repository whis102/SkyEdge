<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyEgde</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container">

        <!-- Logo -->
        <div class="branding">
            <img src="./images/favicon.png" alt="Sky Edge" style="width: 7%; height: 7%">
            <h1 style="color: #2592D0">SkyEdge</h1>
        </div>

        <!-- Login form -->
        <div class="form-corner">

            <div class="top-head">
                <h1 style="color: #366882">Welcome back!</h1>
                <p>Please enter your detail.</p>
            </div>

            <div class="input-field">
                <label for="form-input">Email:</label>
                <input class="form-input" type="email" placeholder="Enter your email" required>
            </div>

            <div class="input-field">
                <label for="form-input">Password:</label>
                <input class="form-input" type="password" placeholder="Enter your password" required>
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" name="checkbox">
                    <label for="checkbox">Keep me logged in</label>
                </div>

                <div class="right">
                    <a href="#forgot">Forgot password</a>
                </div>
            </div>

            <div class="footer">
                <button class="btn-submit" type="submit" onclick="register">Login</button>

                <p>Don't have an account? <a href="#register">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
