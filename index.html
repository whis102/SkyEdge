<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Egde</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="login-form">
            <div class="branding">
                <img src="./images/favicon.png" alt="Sky Edge">
                <h1 style="color:#2592D0">Sky Edge</h1>
            </div>

            <div class="form">
                <h1>Welcome back!</h1>
                <p>Please enter your detail.</p>

                <form action="">
                    <input type="email" class="input-function" placeholder="Enter your email" required Name="Email">
                    <input type="password" class="input-function" placeholder="Enter your password" required
                        Name="password">
                </form>
            </div>
        </div>
        <div class="bg">
            <img src="./images/background.jpg" alt="Background">
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
